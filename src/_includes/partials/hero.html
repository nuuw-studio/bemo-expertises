<!-- Hero -->
<div class="container px-4 my-10 sm:px-6 lg:px-8 md:my-20">
    <!-- Grid -->
    <div class="grid gap-8 lg:grid-cols-2 lg:gap-10 xl:gap-20 lg:items-center">
        <div>
            <h1
                class="max-w-2xl mb-4 text-4xl font-semibold md:text-5xl xl:text-6xl"
            >
                {{ title }}
            </h1>
            <div class="mt-3 text-lg">
                {{ intro | markdown | safe }}
            </div>
            {% if cta_buttons %}
            <!-- Buttons -->
            <div class="grid w-full gap-3 mt-7 sm:inline-flex">
                {% set firstcta = cta_buttons | first %}
                {% set lastcta = cta_buttons | last %}
                    <a
                        class="inline-flex items-center justify-center px-4 py-3 font-semibold text-white transition-colors border border-transparent rounded-lg gap-x-2 bg-green hover:bg-bluegreen disabled:opacity-50 disabled:pointer-events-none focus:ring-2 focus:ring-bluegreen"
                        href="{{ firstcta.link }}"
                    >
                        {{ firstcta.text }}
                        <i class="fa-solid fa-arrow-down fa-fw"></i>
                    </a>
                    {% if cta_buttons | length > 1 %}
                    <a
                    class="inline-flex items-center justify-center px-4 py-3 font-medium bg-white border border-gray-200 rounded-lg shadow-sm gap-x-2 hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                    href="{{ lastcta.link }}"
                    >
                        {{ lastcta.text }}
                    </a>
                    {% endif %}
            </div>
            <!-- End Buttons -->
            {% endif %}
        </div>
        <!-- End Col -->

        <div class="relative">
            <img
                class="w-full rounded-md"
                data-src="/static/img/interieur.jpg"
